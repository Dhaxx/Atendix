<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendix | Agenda de Atendimentos</title>
    <link rel="icon" type="image/x-icon" href="/static/saturn-logo.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="/static/saturn-logo.svg" alt="Logo-Saturno-Atendimentos">
            <h1>Atendix</h1>
        </div>
        <ul class="links">
            <h4>Menu Principal</h4>
            <li>
                <span class="material-symbols-outlined">call</span>
                <a href="#">Atendimentos</a>
            </li>
            <li>
                <span class="material-symbols-outlined">view_list</span>
                <a href="#">Histórico de Chamadas</a>
            </li>
            <li>
                <span class="material-symbols-outlined">sticky_note_2</span>
                <a href="#">Pendências</a>
            </li>
            <hr>
            <h4>Conta</h4>
            <li>
                <span class="material-symbols-outlined">settings</span>
                <a href="#">Configurações</a>
            </li>
            <li>
                <span class="material-symbols-outlined">logout</span>
                <a href="#">Sair</a>
            </li>
        </ul>
    </aside>
    <section>
        <div class="wrapper">
            <h1>Cadastro de Atendimentos</h1>
            <form action="{{ url_for('atendimentos.registra_atendimento') }}" method="post"> <!--ACTION PARA BANCO DE DADOS-->
                <div class="campo-input">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" class="campo" id="cliente" name="cliente" placeholder="Nome do Cliente" required>
                </div>
                <div class="campo-input">
                    <span class="material-symbols-outlined"> account_balance </span>
                    <input type="search" list="entities" name="entidade" placeholder="Tipo Entidade" id="entidade" required>
                    <datalist id="entities">
                        <option value="Prefeitura">Prefeitura</option>
                        <option value="Camara">Camara</option>
                        <option value="Serviço de Águas">Serviço de Águas</option>
                        <option value="Previdência">Previdência</option>
                    </datalist>
                </div>
                <div class="campo-input">
                    <span class="material-symbols-outlined">location_on</span>
                    <input type="text" class="campo" id="cidade" name="localidade" placeholder="Cidade" required>
                </div>
                <div class="campo-input">
                    <span class="material-symbols-outlined">history_edu</span>
                    <input type="text" class="campo" id="observacoes" name="observacoes" placeholder="Observacao">
                </div>
                <div class="botoes">
                    <button type="button" class="botao">
                        <span class="material-symbols-outlined">check</span>
                        <h4>Confirmar</h4>
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
